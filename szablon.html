<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szablon Strony</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Moja Strona</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">O nas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sekcja główna -->
    <header class="bg-gray-200 text-center py-5">
        <h1 class="text-3xl font-bold">Witaj na naszej stronie!</h1>
        <p class="text-lg">To jest przykładowy szablon startowy</p>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-xl font-semibold">Sekcja 1</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="col-md-6">
                <h2 class="text-xl font-semibold">Sekcja 2</h2>
                <p>Vestibulum in arcu non sapien faucibus gravida.</p>
            </div>
        </div>
    </main>

    <!-- Stopka -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="m-0">&copy; 2025 Moja Strona. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
